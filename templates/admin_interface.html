<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
</head>
<body>
    <h1>Add Question</h1>
    <form action="/add_question" method="post">
        <label for="question_text">Question:</label><br>
        <input type="text" id="question_text" name="question_text" required><br><br>
        
        <!-- Input fields for options -->
        <label for="option1">Option 1:</label><br>
        <input type="text" id="option1" name="options" required><br><br>
        
        <label for="option2">Option 2:</label><br>
        <input type="text" id="option2" name="options" required><br><br>
        
        <!-- You can add more input fields for additional options -->
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
